<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Tag</title>
</head>
<body>
<h2>Create New Tag</h2>
<form th:action="@{/create}" th:object="${tag}" method="post">
  <label for="tagName">Tag Name:</label>
  <input type="text" id="tagName" th:field="*{name}" required>
  <input type="submit" value="Create">
</form>
</body>
</html>
